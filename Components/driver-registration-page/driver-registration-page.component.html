<div class="container">
    <div class="row justify-content-center mainRow">
        <h2 class="col-12 pb-3 headingPart" style="text-align: center">
            Driver Registration
        </h2>
        <div class="col-12 d-flex justify-content-center">
            <form style="width:60%">
                <div class="form-group row">
                    <div class="col-4 text-right">
                        <label for="driverName">Driver Name :</label>
                    </div>
                    <div class="col-4">
                        <input type="text" id="driverName" name="driverName" size="50">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-4 text-right">
                        <label for="contactNumber">Contact Number :</label>
                    </div>
                    <div class="col-4">
                        <input type="number" id="contactNumber" name="contactNumber" size="50">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-4 text-right">
                        <label for="licenseNumber">License Number :</label>
                    </div>
                    <div class="col-4">
                        <input type="number" id="licenseNumber" name="licenseNumber" size="50">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-4 text-right">
                        <label for="registrationExpires">Registration Expires :</label>
                    </div>
                    <div class="col-4">
                        <input type="date" id="registrationExpires" name="registrationExpires" style=width:200px>
                    </div>
                </div>

                <div class="d-flex justify-content-center align-item-center">
                    <button type="button" class="btn btn-primary mr-4 mt-3">Submit</button>
                    <button type="button" class="btn btn-danger mr-4 mt-3">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
